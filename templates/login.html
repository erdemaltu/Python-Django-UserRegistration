{% extends 'homebase.html' %}

{% block title %} Login {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                    <h2>Login</h2>
            </div>
        </div>
    </div>
    <div style="padding-bottom:350px;" class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <div class="container border rounded">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <br>
                    <form action="" method="post">
                        {% csrf_token %}
                            <div class="form-group">
                                <div class="col-sm-12">
                                    {{form.username}}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    {{form.password}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-10">
                                    <input type="submit" value="Submit" class="btn btn-primary">
                                </div>
                            </div>
                    </form>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>

{% endblock %}
